name: CI

on:
  pull_request:
    branches: [main]
    # Keep in sync with watchPatterns in railway.toml
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.claude/**'
      - '.github/**'
      - '!.github/workflows/**'
      - '.vscode/**'
      - '.coderabbit.yaml'
      - '.pre-commit-config.yaml'
      - '.env.example'
      - '.gitignore'
      - 'LICENSE'

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --frozen
      - run: uv run ruff check .
      - run: uv run ruff format --check .
      - run: uv run pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: frontend/package.json
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test

  api-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: frontend/package.json
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: cd backend && uv sync --frozen
      - run: cd backend && uv run python manage.py export_openapi_schema
      - run: cd frontend && pnpm install --frozen-lockfile
      - run: cd frontend && pnpm api:gen
      - name: Verify types were generated
        run: test -f frontend/src/lib/api/schema.d.ts
      - name: Svelte type check
        run: cd frontend && pnpm check
