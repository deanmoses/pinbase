# CodeRabbit configuration
# https://docs.coderabbit.ai/reference/configuration

reviews:
  tools:
    languagetool:
      enabled: false
  pre_merge_checks:
    docstrings:
      # Disabled: produces false positives on refactoring PRs
      mode: off
  path_filters:
    # Autogenerated from docs/AGENTS.src.md (review the source, not the output)
    - "!CLAUDE.md"
    - "!AGENTS.md"
    # Lock files
    - "!backend/uv.lock"
    - "!frontend/pnpm-lock.yaml"
    # Virtual environment and caches
    - "!backend/.venv/**"
    - "!.ruff_cache/**"
    # IDE/editor configs
    - "!.vscode/**"
    # Environment files
    - "!.env"
    # Dev database
    - "!backend/db.sqlite3"
    # Generated API types
    - "!frontend/src/lib/api/schema.d.ts"
    # OS files
    - "!.DS_Store"
